<style>
    html,
    body {
        padding: 0;
        margin: 0;
        font-family: "Nunito", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 18px;
        color: #333;
        -webkit-tap-highlight-color: transparent;
        height: initial !important;
        scroll-behavior: smooth;
    }

    html {
        overflow-x: hidden !important;
    }

    body,
    input,
    button {
        -webkit-font-smoothing: antialiased;
    }

    input:not([type="radio"]):not([type="checkbox"]),
    button {
        -webkit-appearance: none;
        -moz-appearance: none;
        border-radius: 0.5em;
        font: inherit;
    }

    input {
        background: white;
        border: solid 1px rgba(0, 0, 0, 0.1);
        padding: 0.5em 0.8em;
    }

    input:focus {
        border-color: #23b4ff;
    }

    button {
        cursor: pointer;
    }

    *:focus {
        outline: none;
    }

    h1 {
        font-size: 250%;
        font-weight: 300;
        line-height: 1.2em;
    }

    h2 {
        font-size: 150%;
        font-weight: 400;
    }

    h3 {
        font-size: 120%;
        font-weight: 600;
    }

    h4 {
        font-size: 100%;
        font-weight: 600;
    }

    a {
        color: var(--color-highlight);
        text-decoration: none;
        font-weight: 400;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }

    button,
    .btn {
        background: var(--color-fg);
        color: var(--color-bg);
        display: inline-block;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 0.5em 0.9em;
        position: relative;
        vertical-align: middle;
        border-radius: 8px;
        font: inherit;
        font-weight: bold;
        border: none;
        will-change: transform;
    }

    button.highlight,
    .btn.highlight {
        background: var(--color-highlight);
    }

    .btn i {
        display: inline;
    }

    footer {
        display: block;
        text-align: center;
        border-top: solid 1px rgba(0, 0, 0, 0.05);
        font-size: 0.8em;
    }

    footer nav {
        overflow: auto;
        padding: 1em;
        text-align: center;
    }

    footer nav ul {
        display: inline-flex;
        align-items: center;
    }

    footer a {
        margin: 0 5px;
    }

    footer .copyright {
        margin: -0.5em 0 0.5em 0;
        opacity: 0.5;
    }

    th {
        text-align: left;
        vertical-align: top;
        width: 150px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    footer nav ul li:not(:last-child) {
        margin-right: 1em;
    }

    .subtle {
        color: var(--color-subtle);
    }

    figure {
        position: relative;
        text-align: center;
    }

    figure figcaption {
        text-align: center;
        font-size: 0.8em;
        opacity: 0.8;
        padding: 0.5em;
        line-height: 1.2em;
    }

    figure img {
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.2) 0 0 0.5em;
        overflow: hidden;
    }

    figure img.no-shadow {
        box-shadow: none;
    }

    figure.border img {
        border: solid 1px #ccc;
        box-sizing: border-box;
    }

    figure img {
        max-width: 100%;
    }

    figure.float-right {
        float: right;
        width: 50%;
        margin-left: 2em;
    }

    figure.float-left {
        float: left;
        width: 50%;
        margin-right: 2em;
    }

    figure.centered {
        width: 70%;
        margin: 2em auto 0 auto;
    }

    figure.float img {
        max-width: 300px;
        max-height: none;
    }

    figure.float.right {
        float: right;
        margin: 10px 0 10px 30px;
    }

    figure.float.left {
        float: left;
        margin: 0 20px 0 0;
    }

    .img-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(15em, 1fr));
        grid-gap: 0.5em;
        margin-bottom: 0.5em;
    }

    .img-grid p {
        margin: 0;
    }

    .img-grid img {
        margin: 0 auto;
    }

    blockquote {
        margin: 1em;
        padding: 0.5em;
        border-left: solid 3px var(--blue);
        background: var(--blue-bg);
        text-align: left;
        border-radius: 0.5em;
        color: var(--blue);
    }

    blockquote a {
        text-decoration: underline;
    }

    .cover-icon {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .golden-ratio {
        position: relative;
        overflow: hidden;
    }

    .golden-ratio::before {
        content: "";
        display: block;
        padding-top: 61.8%;
    }

    .thumbnail-icon {
        min-width: 1.2em;
        text-align: center;
    }

    img.cover-parent {
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    section {
        clear: both;
        margin-bottom: 50px;
        box-sizing: border-box;
        margin: 2em;
        position: relative;
        z-index: 1;
        color: var(--color-fg);
    }

    section .inner {
        width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
        position: relative;
        max-width: var(--max-inner-width);
    }

    section .inner .content {
        flex: 1;
        position: relative;
        padding: 50px 0;
    }

    section .inner .content p {
        margin-top: 0;
    }

    section h1 {
        margin: 0 0 0.5em 0;
    }

    section h3 {
        margin: 0 0 1em 0;
    }

    .note {
        background: rgba(89, 198, 255, 0.1);
        padding: 1em;
        border: solid 1px #23b4ff;
        clear: both;
        margin: 1em 0;
        border-radius: 8px;
    }

    .note p {
        text-align: left;
    }

    .note p:first-child {
        margin-top: 0;
    }

    .note p:last-child {
        margin-bottom: 0;
    }

    .icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        position: relative;
    }

    .icon svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        fill: currentColor;
    }

    .nobreak {
        white-space: nowrap;
    }

    .text-clip {
        border-radius: 0.5em;
        background: linear-gradient(125deg, var(--color-highlight), var(--color-highlight-bg));
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        color: var(--color-bg);
    }

    .btn.text-clip {
        border: dashed 1px rgba(0, 0, 0, 0.1);
        transition: background 0.2s, color 0.2s;
    }

    .btn.text-clip:hover {
        -webkit-text-fill-color: unset;
        -webkit-background-clip: unset;
        background-clip: unset;
        border-color: transparent;
    }

    .btn.text-clip:not(:hover) svg {
        color: var(--color-highlight);
    }

    .key,
    kbd {
        display: inline-block;
        height: 1.5em;
        line-height: 1.5em;
        padding: 0 0.5em;
        text-align: center;
        border-radius: 0.4em;
        background: var(--shade-2);
        border: solid 1px var(--shade-3);
        border-bottom-width: 0.2em;
        font-weight: 600;
        font-size: 0.9em;
        font-family: inherit;
    }

    .fake-button {
        height: 1.5em;
        line-height: 1.5em;
        display: inline-block;
        background: var(--shade-2);
        padding: 0 0.5em;
        white-space: nowrap;
        border-radius: 0.4em;
        background: var(--shade-2);
        border: solid 1px var(--shade-3);
        border-bottom-width: 0.2em;
        font-weight: 600;
        font-size: 0.9em;
    }

    .fake-button .icon {
        font-size: 0.8em;
    }

    .mono {
        font-family: monospace;
    }
</style>
