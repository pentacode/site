backend:
  name: github
  repo: pentacode/site
  branch: master
  site_domain: pentacode-site.netlify.app

publish_mode: editorial_workflow
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
site_url: https://pentacode.app
display_url: https://pentacode.app
logo_url: https://pentacode.app/assets/img/logo.svg
# locale: "de"

slug:
  encoding: "unicode"
  clean_accents: false
  sanitize_replacement: "-"

collections:
  - name: "news"
    label: "News"
    identifier_field: title
    folder: "news"
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    create: true
    extension: md
    format: frontmatter
    slug: "{{fields.slug}}"
    preview_path: "news/{{slug}}"
    summary: "{{title}}"
    sortable_fields: ["date", "title", "author"]
    nested:
      depth: 5
    view_filters:
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: "By author"
        field: author
      - label: "Drafts"
        field: draft
    fields:
      - name: "title"
        label: "Title"
        required: true
        widget: "string"
      - name: "layout"
        label: "Layout"
        required: true
        widget: "hidden"
        default: "layouts/news/single.njk"
      - name: "slug"
        label: "Slug"
        required: true
        widget: "string"
      - name: "cover"
        label: "Cover"
        required: false
        widget: "image"
        media_folder: ""
      - name: "coverAlt"
        label: "Cover Alt"
        required: false
        widget: "string"
      - name: "summary"
        label: "Summary"
        required: false
        widget: "text"
      - name: "author"
        label: "Author"
        required: true
        widget: "select"
        default: "lstrasser"
        options:
          - { label: "Lorenz Strasser", value: "lstrasser" }
          - { label: "Julia Tomski", value: "jtomski" }
          - { label: "Martin Kleinschrodt", value: "mklein" }
      - name: "categories"
        label: "Categories"
        required: false
        widget: "select"
        multiple: true
        options: ["Ratgeber", "Ankündigungen", "Sonstiges", "Produktupdates"]
      - name: "keywords"
        label: "Keywords"
        required: false
        widget: "list"
      - name: "date"
        label: "Publish Date"
        required: true
        widget: "datetime"
        format: "YYYY-MM-DD"
      - name: "body"
        label: "Body"
        required: true
        widget: "markdown"
  
