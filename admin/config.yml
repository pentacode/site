    view_filters:
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: "By author"
        field: author
      - label: "Drafts"
        field: draft
    fields:
      - name: "title"
        label: "Title"
        required: true
        widget: "string"
      - name: "layout"
        label: "Layout"
        required: true
        widget: "hidden"
        default: "layouts/blog/single.njk"
      - name: "kind"
        label: "Kind"
        required: true
        widget: "hidden"
        default: "page"
      - name: "slug"
        label: "Slug Override"
        required: false
        widget: "string"
        default: "{{title}}"
      - name: "cover"
        label: "Cover"
        required: false
        widget: "image"
        media_folder: ""
      - name: "coverAlt"
        label: "Cover Alt"
        required: false
        widget: "string"
      - name: "summary"
        label: "Summary"
        required: false
        widget: "text"
      - name: "author"
        label: "Author"
        required: true
        widget: "select"
        default: "lstrasser"
        options:
          - { label: "Lorenz Strasser", value: "lstrasser" }
          - { label: "Julia Tomski", value: "jtomski" }
          - { label: "Martin Kleinschrodt", value: "mklein" }
      - name: "categories"
        label: "Categories"
        required: false
        widget: "select"
        multiple: true
        options: ["Ratgeber", "Ankündigungen", "Sonstiges", "Produktupdates"]
      - name: "weight"
        label: "Weight"
        required: false
        widget: "number"
        min: -100
        max: 100
        step: 1
        value_type: "int"
      - name: "publishDate"
        label: "Publish Date"
        required: true
        widget: "datetime"
        format: "YYYY-MM-DD"
      - name: "body"
        label: "Body"
        required: true
        widget: "markdown"
  
  - name: "hilfe"
    label: "Hilfe"
    identifier_field: title
    folder: "hilfe"
    path: "{{slug}}/index"
    media_folder: ""
