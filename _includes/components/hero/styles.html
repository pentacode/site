<style>

        }

            transform: translate(

            );
        }

            transform: translate(
                calc(var(--hero-header-carousel-width) / 4 - var(--hero-header-carousel-width) / 2 * 1),
                0
            );
        }

            transform: translate(
                calc(var(--hero-header-carousel-width) / 4 - var(--hero-header-carousel-width) / 2 * 2),
                0

            transform: translate(
                calc(var(--hero-header-carousel-width) / 4 - var(--hero-header-carousel-width) / 2 * 2),

            transform: translate(
                calc(var(--hero-header-carousel-width) / 4 - var(--hero-header-carousel-width) / 2 * 4),
                0
            );
        }
        100% {
            transform: translate(
                calc(var(--hero-header-carousel-width) / 4 - var(--hero-header-carousel-width) / 2 * 0),
                0
            );
        }
    }

    @keyframes hero-shadow {
        0% {
            text-shadow: var(--orange) 0px 0px, var(--purple) 0px 0px, var(--blue) 0px 0px, var(--green) 0px 0px;
        }
        2% {
            text-shadow: var(--orange) 1px 1px, var(--purple) 2px 2px, var(--blue) 3px 3px, var(--green) 4px 4px;
        }
        15% {
            text-shadow: var(--orange) 1px 1px, var(--purple) 2px 2px, var(--blue) 3px 3px, var(--green) 4px 4px;
        }
        20% {
            text-shadow: var(--orange) 0px 0px, var(--purple) 0px 0px, var(--blue) 0px 0px, var(--green) 0px 0px;
        }
    }

    section.hero {
        text-align: center;
        max-height: 50em;
        overflow: hidden;
        position: relative;
    }

    section.hero::after {
        content: "";
        display: block;
        background: linear-gradient(rgba(var(--color-bg-rgb), 0), rgba(var(--color-bg-rgb), 1));
        height: 10em;
        width: 100%;
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .hero-header {
        --hero-header-carousel-width: 22em;
    }

    .hero-header-carousel-outer {
        width: 0;
        margin: 0 auto;
    }

    .hero-header-carousel {
        margin-left: calc(-0.5 * var(--hero-header-carousel-width));
        width: var(--hero-header-carousel-width);
        overflow: hidden;
        position: relative;
    }

    .hero-header-carousel::after {
        content: "";
        display: block;
        background: linear-gradient(90deg, rgba(var(--color-bg-rgb), 0), rgba(var(--color-bg-rgb), 1));
        height: 100%;
        width: 5em;
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
    }

    .hero-header-carousel::before {
        content: "";
        display: block;
        background: linear-gradient(-90deg, rgba(var(--color-bg-rgb), 0), rgba(var(--color-bg-rgb), 1));
        height: 100%;
        width: 5em;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
    }

    .hero-header-carousel-inner {
        -webkit-text-stroke: 1px var(--orange);
        -webkit-text-fill-color: var(--color-bg);
        animation: hero-cycle 20s infinite;
    }

    .hero-header-carousel-inner > div {
        width: 50%;
    }

    .hero-header-carousel-inner > :nth-child(1) {
        animation: hero-shadow 20s infinite both -0.25s;
    }

    .hero-header-carousel-inner > :nth-child(2) {
        animation: hero-shadow 20s infinite both 3.75s;
    }

    .hero-header-carousel-inner > :nth-child(3) {
        animation: hero-shadow 20s infinite both 7.75s;
    }

    .hero-header-carousel-inner > :nth-child(4) {
        animation: hero-shadow 20s infinite both 11.75s;
    }

    .hero-header-carousel-inner > :nth-child(5) {
        animation: hero-shadow 20s infinite both 15.75s;
    }

    section.hero > img {
        border: solid 1px var(--color-shade-1);
        border-radius: 1em;
        width: 100%;
        margin: 3em auto 0 auto;
        display: block;
        max-width: 60em;
    }

    .hero-header-intro {
        line-height: 1.2em;
        font-size: 0.5em;
        font-weight: 300;
        margin-bottom: 1em;
    }

    .hero-claim {
        max-width: 30em;
        font-size: var(--font-size-large);
        margin: 0 auto;
        line-height: 1.5em;
    }

    .hero-cta {
        display: block;
        border: solid var(--color-shade-2) 1px;
        transition: all 0.3s;
        border-radius: 0.5em;
        padding: 0.8em;
        font-size: var(--font-size-large);
        transform-origin: 100% 100%;
        max-width: 10em;
        margin: 2em auto;
        cursor: pointer;
        color: var(--orange);
        font-weight: 600;
        transform-origin: 0 0;
        box-shadow: var(--color-shade-2) 2px 2px;
    }

    .hero-cta > i.arrow-right {
        display: inline-block;
        transition: all 0.3s;
        width: 1em;
        font-size: 0.8em;
    }

    .hero-cta:not(:hover) i.arrow-right {
        width: 0;
        opacity: 0;
        transform: translate(-1em, 0);
    }

    .hero-cta:hover i.rocket,
    .hero-cta:not(:hover) i.rocket-launch {
        display: none;
    }

    .hero-cta i.rocket-launch {
        animation: rumble 0.2s infinite;
    }

    .hero-cta:hover {
        border: solid 1px var(--orange);
        box-shadow: var(--orange) 1px 1px 0 0, var(--purple) 2px 2px 0 1px, var(--blue) 4px 4px 0 1px,
            var(--green) 6px 6px 0 1px;
    }
